        <meta property="og:description" content="The curation and annotation web site is a participatory and intuitive tool for browsing the Crop Ontology of the Integrated Breeding Platform (ex Generation Challenge Programme). It gives access to specific crop trait terms with definition, measurement methods, scales and photos. Anyone can post a suggestion  for a term. The annotation tool is still a prototype.  Please provide feedback and consult the video tutorials to get a visual explanation of the web site use." />
