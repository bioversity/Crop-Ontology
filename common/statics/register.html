
<form method="post" id="register_form" action="http://www.cropontology.org/">
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s2">
                <div class="context-loader" style="display: none; top:0px;">Sending Request...</div>
                <div class="error_box" style="display: none;">Incorrect login or password.</div>
                <h1>Register</h1>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s4 offset-s2">
                <input type="text" value="" tabindex="1" name="username" id="reg_username" class="text">
                <label for="reg_username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s2">
                <input type="email" value="" tabindex="2" style="width: 21em;" name="email" id="reg_email" class="text">
                <label for="reg_email">Please enter your Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4 offset-s2">
                <input type="password" value="" tabindex="3" name="password" id="reg_password" class="text">
                <label for="reg_password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s3 offset-s2">
                <input type="text" value="" tabindex="4" name="first_name" id="reg_name" class="text">
                <label for="reg_name">First name</label>
            </div>
            <div class="input-field col s3">
                <input type="text" value="" tabindex="5" name="sirname" id="reg_lastname" class="text">
                <label for="reg_lastname">Last name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s2">
                <input type="text" value="" tabindex="6" name="institution" id="reg_institution" class="text">
                <label for="reg_institution">Host institution</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s2">
                <input type="submit" value="Register" tabindex="7" name="commit" class="btn btn-flat green white-text waves-effect waves-light right">
            </div>
        </div>
    </div>
</form>
