
<form method="post" id="login_form" action="http://www.cropontology.org/forgot-password">
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s2">
                <h1>Forgot Password?</h1>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6 offset-s2">
                <input type="email" value="" tabindex="1" style="width: 21em;" name="email" id="email" class="text">
                <label for="email">Please enter your Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s2">
                <input type="submit" value="Recover" tabindex="3" name="commit" class="btn btn-flat green white-text waves-effect waves-light right">
            </div>
        </div>
    </div>
</form>
